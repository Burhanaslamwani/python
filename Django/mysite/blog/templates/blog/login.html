<!doctype html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'blog/assets2/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" href="{% static 'blog/assets2/img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>LOG IN</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="{% static 'blog/assets2/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'blog/assets2/css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'blog/assets2/css/demo.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="image-container set-full-height" style="background-image: url('{% static 'blog/assets2/img/wizard.jpg' %}')">
      <!--   Creative Tim Branding   -->

  <div class="container">
    <!-- <form method="post" >
          {% csrf_token%}
          {{form.as_p}}

          <button type="submit" class="btn btn-danger">Login</button>
      </form> -->

<!--
  <form method="post" class="form_div" action="{% url 'blog:login'%}">{% csrf_token %}
    {{form}}

<input type='submit' class="btn btn-primary" value='login'>
  </form> -->
  <div class="container">
      <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

          <!--      Wizard container        -->
          <div class="wizard-container">

              <div class="card wizard-card" data-color="orange" id="wizardProfile">
                  <form method="post" class="form_div" action="{% url 'blog:login'%}">
              <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    <div class="wizard-header">
                        <h3>
                           <b>SAVE</b> YOUR PROFILE <br>
                           <small>This information will let us know more about you and help you login in future.</small>
                        </h3>
                    </div>

          <div class="wizard-navigation">
            <ul>
                            <li><a href="#about" data-toggle="tab">Login</a></li>

                        </ul>

          </div>

                      <div class="tab-content">
                          <div class="tab-pane" id="about">
                            <div class="row">
                                <h4 class="info-text"> Enter your credentials here </h4>

                                </div>
                                <div class="col-sm-6" style="margin-left:25%">
                                      {% block form-control %}
                                    <div class="form-group">
                                    {% csrf_token %}
                                        {{form.as_p}}

                                    <!-- <input type='submit' class="btn btn-primary" value='login'> -->
                                    {% endblock %}



                                    </div>


                                </div>
                            </div>
                          </div>

                      <div class="wizard-footer height-wizard">
                          <div>
                            <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='Login' value='login' />

                          </div>


                          <div class="clearfix"></div>
                      </div>

                  </form>
              </div>
          </div> <!-- wizard container -->
      </div>
      </div><!-- end row -->
  </div> <!--  big container -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

</script>
<script src="{% static 'blog/assets2/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'blog/assets2/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'blog/assets2/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'blog/assets2/js/gsdk-bootstrap-wizard.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'blog/assets2/js/jquery.validate.min.js' %}"></script>
</html>
